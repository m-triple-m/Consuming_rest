<div class="container mt-5">
    <p class="display-4 text-center">SignUp Here</p>
    <hr>
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md text-center">
                    <img class="mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS1IaFdmTMACRaIWGz1Xu-0zAFYnHp1mECodg&usqp=CAU" alt="">
                </div>

                <div class="col-md">
                    <form [formGroup]="signupform" (ngSubmit)="submitForm(signupform.value)">

                        <label class="mt-4">Name</label>
                        <input class="form-control" formControlName="name">

                        <label class="mt-3">Username</label>
                        <input class="form-control" formControlName="username">

                        <label class="mt-3">Email</label>
                        <input class="form-control" formControlName="email">

                        <label class="mt-3">Address</label>
                        <textarea class="form-control" formControlName="address"></textarea>

                        <button class="btn btn-primary btn-block mt-5">Sign Me Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
